<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	 <h1>주문 결과</h1>
   
   	<hr>
   	<ol> 
   		<li th:each="entry : ${foodList}" th:switch="${foodList.key}">
   			<th:block th:case="${피자}">${entry.value}원</th:block>
   			
  		</li>
   	</ol>
   
   <span>
           주문하신 햄버거 / 치킨 / 회 의 결제금액은 43000원 입니다.        
   </span>   
   
   <h3>* 이용해 주셔서 감사합니다.</h3>

</body>
</html>
</body>
</html>
